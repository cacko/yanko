# https://taskfile.dev

version: "3"

vars:
  PROJECT: Yanko
  ENTRY: src/Yanko.py
  APP: Yanko

tasks:
  default:
    cmds:
      - sudo nice -n -19 mamba run  -n {{.PROJECT}} python {{.ENTRY}} {{.CLI_ARGS}}
    silent: true

  notunes:
    desc: disable hotkey handling
    cmds:
      - launchctl unload -w /System/Library/LaunchAgents/com.apple.rcd.plist

  push:
    desc: commit and pushes current changes
    cmds:
      - git add .  || true
      - git commit -am "$(curl -s https://commit.cacko.net/index.txt)" || true
      - git push || true

  export:
    desc: export env
    cmds:
      - mamba env export --no-builds  -n {{.PROJECT}} > environment.yml

  build:
    cmds:
      - rm -rf build || true
      - rm -rf dist || true
      - rm -rf .eggs || true
      # - mamba run --live-stream -n {{.PROJECT}} python setup.py py2app
      - mamba run  -n {{.PROJECT}} python -m nuitka {{.ENTRY}} --verbose

  install:
    cmds:
      - killall {{.PROJECT}} || true
      - rm -rf /Applications/{{.PROJECT}}.app
      - mv {{.PROJECT}}.app /Applications 2>/dev/null

  dmg:
    desc: create dmg file
    cmds:
      - echo "create DMS"
      - rm -f {{.PROJECT}}.dmg
      - dmgbuild -s {{.PROJECT}}.json {{.APP}} {{.PROJECT}}.dmg

  deploy:
    desc: push + build + dmg + install
    cmds:
      - task: build
      - task: push
      - task: dmg
      - task: install
